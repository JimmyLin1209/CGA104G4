<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 響應式頁面 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- GOOGLEFONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">

    <!-- 下面是這個模板需要的css請勿改動 若有排版需要請直接寫新的css蓋過去就可以了 -->
    <link rel="stylesheet" type="text/css" href="../resources/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/animate.min.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/slick.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/slick-theme.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/flaticon.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/style.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/nav.css">
    <!-- 已經預載入jquery了有需要jquery可以直接使用 -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

    <!-- 請將覆蓋用的css放置此註解下方 -->
    <style>
        body{
            background-color: black;
        }
        div.positon-set{
            position: absolute;
            top:85%;
            left: 50%;
           translate: -50%;
        }
        .btn-my{
            height: 6rem;
            width: 12rem;
            background-color: #22262F;
            border-radius: 10px;
            position: absolute;
            top: 40%;
            left: 50%;
            translate: -50%;
            color: #dee2e6;
            font-size: 1.2rem;
            border: #ced4da 1px solid;
        }
    </style>


    <!-- 頁籤顯示的title -->
    <title>首頁</title>




</head>

<body style="position: relative">
    <script src="../resources/js/membernav.js"></script>
    <!-- 上面是NAV載入 請一定要放在BODY開始的位置 -->
    <!--下面可自由新增內容 -->
    <section class="main-banner">
        <div class="container">
            <div class="banner-text">
                <h2>立即享受美味食物</h2>
                <span class="semi-bold text-capitalize">珍惜每一份餐點</span>
                <form id="searchfood">
                    <input type="text" name="location" class="half-radius" placeholder="搜索">
                    <button type="submit" class="btn-default">搜索食物<span></span></button>
                </form>

                <form style="display: none" id="locationShop">
                    <input type="text" name="location" class="half-radius" placeholder="搜索">
                    <button type="submit" class="btn-default">找尋附近的店家<span></span></button>
                </form>

                <form style="display: none" id="lucky">
                    <input type="text" name="location" class="half-radius" placeholder="搜索">
                    <button type="submit" class="btn-default">福袋搜索<span></span></button>
                </form>
            </div><!--banner-text end-->
        </div>
    </section><!--main-banner end-->

    <div class="container positon-set">
        <div class="services-sec">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6">
                    <div class="service" style="height: 15rem">
                        <h2 class="semi-bold">01.</h2>
                        <h4 class="semi-bold text-capitalize"><a href="#" title="">找尋美食</a></h4>
                        <button type="button" class="btn-my" id="searchfoodbutton">搜索食物<span></span></button>
                    </div><!--service end-->
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6">
                    <div class="service" style="height: 15rem">
                        <h2 class="semi-bold">02.</h2>
                        <h4 class="semi-bold text-capitalize"><a href="#" title="">找尋附近美食</a></h4>
                        <button type="button" class="btn-my" id="locationShopbutton">找尋店家<span></span></button>
                    </div><!--service end-->
                </div>
                <div class="col-lg-4 col-md-6 col-sm-6">
                    <div class="service" style="height: 15rem">
                        <h2 class="semi-bold">03.</h2>
                        <h4 class="semi-bold text-capitalize"><a href="#" title="">珍惜食物</a></h4>
                        <button type="button" class="btn-my" id="luckybutton">福袋搜索<span></span></button>
                    </div><!--service end-->
                </div>
            </div>
        </div><!--services end-->
    </div>











    <!-- 下面是這個版需要的js可添加各自需要的js檔-->
    <script src="../resources/js/bootstrap.min.js"></script>
    <script src="../resources/js/slick.js"></script>
    <script src="../resources/js/scripts.js"></script>
    <script src="../resources/js/isotope.js"></script>

    <script>
        $("#searchfoodbutton").click(function () {
            $("#searchfood").show();
            $("#locationShop").hide();
            $("#lucky").hide();
        })
        $("#locationShopbutton").click(function () {
            $("#locationShop").show();
            $("#searchfood").hide();
            $("#lucky").hide();
        })
        $("#luckybutton").click(function () {
            $("#lucky").show();
            $("#locationShop").hide();
            $("#searchfood").hide();
        })
    </script>


</body>

</html>
