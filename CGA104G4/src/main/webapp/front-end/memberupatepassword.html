<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 響應式頁面 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- GOOGLEFONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">

    <!-- 下面是這個模板需要的css請勿改動 若有排版需要請直接寫新的css蓋過去就可以了 -->
    <link rel="stylesheet" type="text/css" href="../resources/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/animate.min.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/slick.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/slick-theme.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/flaticon.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/style.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/nav.css">
    <!-- 請將覆蓋用的css放置此註解下方 -->

    <!-- 已經預載入jquery了有需要jquery可以直接使用 -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

    <!-- 頁籤顯示的title -->
    <title>會員登入</title>



</head>

<body>
<script src="../resources/js/membernav.js"></script>
<!-- 上面是NAV載入 請一定要放在BODY開始的位置 -->
<!--下面可自由新增內容 -->
<div class="wrapper">
    <section class="pager-section text-center">
        <div class="container">
            <div class="pager-head">
                <ul>
                    <li>
                        <button class="logintitle1 -on" style="outline: none;">會員密碼變更</button>
                    </li>
                </ul>
            </div>
            <!--pager-head end-->
        </div>
    </section>
    <!--pager-section end-->
    <section>
        <div class="container memberlogin">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <h4 class="text-left" style="font-size: 1rem;">密碼:(輸入8~20英文大小寫數字混合)</h4>
                    <div class="delitaste-form text-center">
                        <div>
                            <div class="form-group" id="emaildiv">
                                <input type="password" name="memOldPwd" id="memOldPwd" placeholder="舊密碼*" class="form-control">
                            </div>
                            <!--form-group end-->
                            <div class="form-group" id="passworddiv">
                                <input type="password" name="memNewPwd" id="memNewPwd" placeholder="新密碼*" class="form-control">
                            </div>
                            <!--form-group end-->
                            <div class="form-group" id="passcfworddiv">
                                <input type="password" name="memcfNewPwd" id="memcfNewPwd" placeholder="確認密碼*" class="form-control">
                            </div>
                            <!--form-group end-->
                            <div class="form-group">
                                <button type="submit" class="btn-default w-100" style="outline: none;"
                                        id="sumbitbutton" >
                                    密碼變更
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<!-- 下面是這個版需要的js可添加各自需要的js檔-->
<script src="../resources/js/bootstrap.min.js"></script>
<script src="../resources/js/slick.js"></script>
<script src="../resources/js/scripts.js"></script>
<script src="../resources/js/isotope.js"></script>


</body>
</html>
