<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 響應式頁面 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- GOOGLEFONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">

    <!-- 下面是這個模板需要的css請勿改動 若有排版需要請直接寫新的css蓋過去就可以了 -->
    <link rel="stylesheet" type="text/css" href="../resources/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/animate.min.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/slick.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/slick-theme.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/flaticon.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/style.css">
    <link rel="stylesheet" type="text/css" href="../resources/css/nav.css">
    <!-- 已經預載入jquery了有需要jquery可以直接使用 -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

    <!-- 請將覆蓋用的css放置此註解下方 -->
    <style>
        table {
            border: 0;
            border-collapse: collapse;
            border-radius: 8px;
            width: 100%;
            display: inline;
        }

        th {
            border: solid 1px #d08b40;
            padding: 16px 8px;
        }

        td {
            border: solid 1px #ce893d;
            text-align: center;
            padding: 8px;
            color: #757575;
        }

        table td a {
            background-color: #25b327;
            color: white;
            padding: 5px 20px;
            border-radius: 30px;
            font-weight: bold;
            text-decoration: none;
        }

        .popular {
            position: relative;
        }

        .no1 {
            position: absolute;
            top: -10px;
            background: #bdcc28;
            width: 60px;
            font-size: 10px;
            border-radius: 15px;
            line-height: 1;
            padding: 5px;
        }

        .basic {
            background-color: #0ceffe;
        }

        .standard {
            background-color: #039be5;
            border: 1px solid #039be5;
            color: white;
        }

        .premium {
            border: 1px solid #2e3a4d;
            background-color: #2e3a4d;
            color: white;
        }

        .price {
            font-size: 20px;
            font-weight: 800;
        }

        .price td {
            color: black;
        }

        .main {
            width: 80%;
            margin: 20px auto;
        }
    </style>

    <!-- 頁籤顯示的title -->
    <title>空白模板</title>


</head>

<body>
<script src="../resources/js/storenav.js"></script>
<script src="../resources/js/cart.js"></script>
<!-- 上面是NAV載入 請一定要放在BODY開始的位置 -->

<div style="height: 90px"></div>
<table>

        <th>單品價格</th>

        <th>商品價格</th>

    </tr>
    </thead>
    <tbody>
    <tr>

    </tr>
    <tr>
        <td>嘉義噴水火雞肉飯</td>

    </tr>

        <td>有隻牛</td>
        <td>可樂</td>

        <td>2</td>
        <td>50</td>
    </tr>

</table>

<div id="listTable" style="margin-left: 0.5rem;margin-right: 0.5rem;display: inline;"></div>


<!-- 下面是這個版需要的js可添加各自需要的js檔-->
